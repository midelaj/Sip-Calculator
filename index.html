<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compounding Calculator</title>
	<link rel="stylesheet" href="syles.css">
</head>

<body>
	<div class="calculator">
		<div>
			<label for="starting">starting Balance</label>
			<input type="number" id="starting" required />
			<label for="periods">Periods</label>
			<input type="number" id="periods" required />
			<label for="interest">Gain per period(%)</label>
			<input type="number" id="interest" required />
			<label>
				<input type="checkbox" id="radioButton" name="toggleSip"> Enable SIP
			</label>

			<!-- SIP Input Box -->
			<div id="sip" class="sip-container">
				<label for="interest">SIP Amount</label>
				<input type="number" id="sipAmount" required />
			</div>
			<div class="button">
				<button id="calculate">Calculate</button>
			</div>
		</div>

		<div>
			<table style="width: 100%;">
				<thead>
					<tr>

						<td>Periods</td>
						<td>SIP</td>

						<td>Initial Amount</td>
						<td>Interest Rate</td>
						<td>total Gain%</td>
						<td>Interest Amount</td>
						<td>Net Amount</td>
					</tr>
				</thead>
				<tbody id="resultTable">

				</tbody>

			</table>
		</div>
		<div>
			<p id="netSipAmount"></p>
			<p id="netAmount"></p>
			<p id="netProfit"></p>
			<p id="netPercentage"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
