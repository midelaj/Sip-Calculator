<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compounding Calculator</title>
</head>

<body>
	<div class="calculator">
		<div>
			<label for="starting">starting Balance</label>
			<input type="number" id="starting" required />
			<label for="periods">Periods</label>
			<input type="number" id="periods" required />
			<label for="interest">Gain per period(%)</label>
			<input type="number" id="interest" required />
			<div class="button">
				<button id="calculate">Calculate</button>
			</div>
		</div>

		<div>

			<h2>Result</h2>
			<p id="result"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
